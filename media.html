<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #hamburger.open .bar:nth-child(1) {
            transform: rotate(45deg);
            translate: 5px 5px;
        }

        #hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        #hamburger.open .bar:nth-child(3) {
            transform: rotate(-45deg);
            translate: 5px -5px;
        }

        /* Mobile menu full screen background */
        #mobile-menu {
            background-color: black;
        }

        .underline-animation::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            /* Adjust the thickness of the underline */
            background-color: white;
            /* Set the underline color */
            transition: width 0.3s ease;
            /* Smooth transition */
        }

        .underline-animation:hover::after {
            width: 100%;
            /* Expands underline from left to right on hover */
        }
    </style>
</head>

<body>
    <header class="absolute top-0 w-full flex justify-between items-center p-10 bg-gray-900">
        <a href="index.html"><img src="logo.png" alt="Sky Energy Solution Logo" class="logo w-32 md:w-40"></a>
        <!-- Navbar for desktop and mobile -->
        <nav class="hidden md:block">
            <ul class="flex space-x-5 text-lg">
                <li>
                    <a href="index.html"
                        class="text-white hover:text-red-600 transition-colors duration-300 relative underline-animation">
                        Home
                    </a>
                </li>
                <li>
                    <a href="about.html"
                        class="text-white hover:text-red-600 transition-colors duration-300 relative underline-animation">
                        About Us
                    </a>
                </li>

                <li>
                    <a href="products.html"
                        class="text-white hover:text-red-600 transition-colors duration-300 relative underline-animation">
                        Products
                    </a>
                </li>

                <!-- <li>
                    <a href="media.html"
                        class="text-white hover:text-red-600 transition-colors duration-300 relative underline-animation">
                        Media
                    </a>
                </li> -->
                <li>
                    <a href="download.html"
                        class="text-white hover:text-red-600 transition-colors duration-300 relative underline-animation">
                        Downloads
                    </a>
                </li>

                <li>
                    <a href="blog.html"
                        class="text-white hover:text-red-600 transition-colors duration-300 relative underline-animation">
                        Blogs
                    </a>
                </li>
                <li>
                    <a href="career.html"
                        class="text-white hover:text-red-600 transition-colors duration-300 relative underline-animation">
                        Careers
                    </a>
                </li>
                <li>
                    <a href="contact.html"
                        class="text-white hover:text-red-600 transition-colors duration-300 relative underline-animation">
                        Contact Us
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Mobile menu button (hamburger) -->
        <div class="md:hidden">
            <button id="hamburger" class="text-white text-2xl">
                <div class="bar w-6 h-1 bg-white mb-1"></div>
                <div class="bar w-6 h-1 bg-white mb-1"></div>
                <div class="bar w-6 h-1 bg-white mb-1"></div>
            </button>
        </div>
    </header>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu"
        class="md:hidden fixed top-0 left-0 w-full h-full bg-black transform translate-x-full transition-transform duration-300 z-50">
        <!-- Close button -->
        <button id="close-menu" class="absolute top-5 right-5 text-white text-3xl">âœ–</button>
        <ul class="flex flex-col items-center justify-center space-y-5 text-white text-lg h-full">
            <li><a href="index.html" class="hover:text-red-600 transition-colors duration-300">Home</a></li>
            <li><a href="about.html" class="hover:text-red-600 transition-colors duration-300">About Us</a></li>
            <li><a href="products.html" class="hover:text-red-600 transition-colors duration-300">Products</a></li>
            <!-- <li><a href="media.html" class="hover:text-red-600 transition-colors duration-300">Media</a></li> -->
            <li><a href="download.html" class="hover:text-red-600 transition-colors duration-300">Downloads</a></li>
            <li><a href="blog.html" class="hover:text-red-600 transition-colors duration-300">Blog</a></li>
            <li><a href="career.html" class="hover:text-red-600 transition-colors duration-300">Careers</a></li>
            <li><a href="contact.html" class="hover:text-red-600 transition-colors duration-300">Contact Us</a></li>
        </ul>
    </div>



   

   

    <script>
        // Get elements
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('close-menu');

        // Open the menu
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full'); // Open menu
            hamburger.classList.add('open'); // Change hamburger to cross
        });

        // Close the menu
        closeMenu.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full'); // Close menu
            hamburger.classList.remove('open'); // Change cross back to hamburger
        });
    </script>


</body>

</html>
